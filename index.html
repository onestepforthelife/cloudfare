<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Research Library - Login</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.login-container {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    max-width: 400px;
    width: 90%;
}
.login-container h1 {
    color: #333;
    margin-bottom: 10px;
    font-size: 28px;
}
.login-container p {
    color: #666;
    margin-bottom: 30px;
    font-size: 14px;
}
.form-group {
    margin-bottom: 20px;
}
.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 600;
}
.form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    transition: border 0.3s;
}
.form-group input:focus {
    outline: none;
    border-color: #667eea;
}
.btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s;
}
.btn:hover {
    transform: translateY(-2px);
}
.error {
    color: #d32f2f;
    font-size: 14px;
    margin-top: 10px;
    display: none;
}
</style>
</head>
<body>

<div class="login-container">
    <h1>ðŸ”¬ Strategic Chemicals Insights</h1>
    <p>Strategic Market Intelligence for Chemical Industry Investments</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter access password" required>
        </div>
        <button type="submit" class="btn">Access Library</button>
        <div class="error" id="error">Incorrect password. Please try again.</div>
    </form>
</div>

<script>
// Simple password protection (client-side)
// For production, use server-side authentication
const CORRECT_PASSWORD = "acrylic2024"; // Change this to your desired password

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');
    
    if (password === CORRECT_PASSWORD) {
        // Store authentication in session
        sessionStorage.setItem('authenticated', 'true');
        // Redirect to library
        window.location.href = 'library.html';
    } else {
        errorDiv.style.display = 'block';
        document.getElementById('password').value = '';
    }
});
</script>

</body>
</html>
